<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-Bootstrap</title>
</head>
<body>
    <form>
        <div class="card container my-2 py-0 mx-2 px-0 w-800 h-300">
            <h5 class="card-header">Payment for Example</h5>
            <div class="row w-100"> 
                <div class="col-12 auto2 my-1 mx-1">
                    <div class="alert alert-danger my-2 mx-1 border border-1" styles="color: pink;" role="alert">
                        Some fields are missing
                      </div>
                    </div>
             </div>
            <div class="card-body">
                <div class="container w-100">
                    <div class="row w-100">
                        <div class="col-5 auto">
                            <label>Card #</label>
                            <div class="d- flex flex-direction-column">
                                <input class="w-100 h-30 border border-2" type="text" name="card" value="XXXX" required/>
                           </div>
                        </div>
                        <div class="col-3 auto ">
                            <label>CVC#</label>
                            <div class="d-flex flex-direction-column">
                                <input class="w-100 h-30 border border-2" type="number" name="cvc" value=" " required/>
                                </div>
                        </div>
                        <div class="col-4 auto">
                            <label>Amount</label>
                            <div class="d-flex flex-direction-column">
                                $<input class="w-100 h-30 border border-2" type="number" name="amount" value=" " required/>
                                </div>
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="col-6 auto">
                            <label>First Name</label>
                            <div class="d-flex flex-direction-column mx px">
                                <input class="w-100 h-30 border border-2" type="" name="firstname" value="XXX " required/>
                            </div>
                        </div>
                        <div class="col-6 auto">
                            <label>Last Name</label>
                            <div class="d-flex flex-direction-column py">
                                <input class="w-100 h-30 border border-2" type="text" name="lastname" value="XXX " required/>
                            </div>
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="col-6 auto">
                            <label>City</label>
                            <div class="my-2 d-flex flex-direction-column">
                                <input class="w-100 h-30 border border-2" type="text" name="city" value="XXX " required/>
                                </div>
                        </div>
                        <div class="col-3 auto">
                            <label>State</label>
                            <div class="my-2 d-flex flex-direction-column">
                                <select class="w-100 h-30 border border-2" type="datalist" name="state" value=" " required>
                                    <option>Pick a state</option>
                                    <option>State_1</option>
                                    <option>State_2</option>
                                </select>
                                </div>
                        </div>
                        <div class="col-3 auto">
                            <label>Postal Code</label>
                            <div class="my-2 d-flex flex-direction-column">
                                <input class="w-100 h-30 border border-2" type="number" name="postal-code" value=" " required/>
                        </div>
                        </div>
                    </div>
                    <div class="row w-100">
                            <div class="col-4 auto">
                                we acept
                                <div class="border border-2 d-flex justify-content-between bg-secondary w-10 h-5 mx-1 p-1" style="--bs-bg-opacity: .6;">
                                    <i class="fa-brands fa-cc-visa fa-1x mx-2 px-2"><input type="checkbox" id="c-visa" value=" " checked/></i>
                                    <i class="fa-brands fa-cc-mastercard fa-1x mx-2 px-2"><input type="checkbox" id="c-visa" value=" "/></i>
                                   <i class="fa-solid fa-credit-card fa-1x mx-2 px-2"><input type="checkbox" id="c-visa" value=" "/></i>
                                   <i class="fa-brands fa-paypal fa-1x mx-2 px-2"><input type="checkbox" id="c-visa" value=" "/></i>
                                </div>
                            </div>
                            <div class="col-8 auto">
                                  message
                                <div class="my-1 mx-1 ">
                                    <div class="flex-direction-row">
                                    <textarea class="w-100 h-30 border border-2 d-flex flex-direction-column" minlength="20"></textarea>
                                           <label>Add any notes here</label> 
                                    </div>
                               </div>
                            </div>
                                <!-- aqui van datos 4-->
                            
                    </div>

                </div>
                    
            </div>
            <div class="card-footer my-1 mx-1 px-0 py-0">
                <div class="row w-100">
                <div class="col-12 auto d-flex flex-row-reverse w-100">    
                  <button class="bg-primary my-3 mx-2 rounded-2 border-0 white" style="color: white; border-radius: 0.6vh; --bs-bg-opacity: .9;">Aceptar</button>
                  <button class="bg-secondary my-3 mx-2 rounded-2 border-0 white" style="color: white; border-radius: 0.6vh; --bs-bg-opacity: .9;">Cancelar</button>         
                </div>
                </div>
                </div>
          </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
</body>
</html>
